<div class="container-fluid p-0 m-0 conteudo">
  <img src="https://i.imgur.com/963ZOFh.png" alt="">

  <form action="">
    <div class="inputs row ">
      <div class="col-md-5 ">
        <div class="form-row">
          <div class="col">
            <label for="inputEmail4">Informe o seu nome</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Motivo</label>
            <select id="inputState" class="form-control">
              <option selected>Selecione o motivo do seu contato</option>
              <option>..</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Receber novidades?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      <div class="col-md-5 localizacao ">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1353082312467!2d-46.68338588502216!3d-23.563583384681895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce579d45a95e2d%3A0x7608344a890bcfd0!2sR.%20C%C3%B4nego%20Eug%C3%AAnio%20Leite%2C%20623%20-%20ANDAR%202%20-%20Pinheiros%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005414-011!5e0!3m2!1spt-BR!2sbr!4v1627497098337!5m2!1spt-BR!2sbr"
          width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()"
          onmouseout="mapaNormal()" id="mapa"></iframe>
      </div>
    </div>

  </form>
</div>
