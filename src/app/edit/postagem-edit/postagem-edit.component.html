<div class="container-fluid position-relative edit">
  <a routerLink='/inicio' class="button-left"><i class="fas fa-arrow-left"></i></a>
  <img class="position-absolute waves-1 d-none d-md-block" src="https://i.imgur.com/VETswci.png" alt="">
  <img class="position-absolute waves-2 d-none d-md-block" src="https://i.imgur.com/bj1qrPH.png" alt="">

  <div class="img-personas">
    <img class="img-blob-2 position-absolute" src="https://i.imgur.com/mwHQPDE.png" alt="">
    <img class="img-blob-4 position-absolute" src="https://i.imgur.com/bHj4PD7.png" alt="">
    <img class="img-blob-5 position-absolute" src="https://i.imgur.com/KqSR9XW.png" alt="">
    <img class="img-blob-6 position-absolute" src="https://i.imgur.com/L9qmYbI.png" alt="">
  </div>
  <div class="row d-flex caixa-edit justify-content-center align-items-center flex-column pt-5">
    <div class="col-md-6 caixa-input d-flex align-items-center justify-content-center m-2">
      <div class="col-md-12">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
            placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.descricao' class="form-control" name="texto" id="texto" cols=""
            rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Link da Live:</label>
          <input [(ngModel)]='postagem.liveLink' class="form-control" name="liveLink" id="liveLink">
        </div>

        <div class="form-group">
          <label for="texto">Foto da postagem:</label>
          <input [(ngModel)]='postagem.fotoPost' class="form-control" name="fotoPost" id="fotoPost">
        </div>

        <div class="form-group">
          <label for="texto">#Hashtag:</label>
          <input [(ngModel)]='postagem.hashtag' class="form-control" name="hashtag" id="hashtag">
        </div>

        <div class="form-group">
          <label for="tema">Escolha um tema</label>
          <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <!-- <button type="button" class="btn btn-danger mr-4" routerLink='/inicio' >Cancelar</button> -->
          <button type="submit" class="button-edit" (click)='atualizar()'>Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
