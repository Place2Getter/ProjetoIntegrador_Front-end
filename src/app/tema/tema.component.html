<div class="container-fluid banner-tema">
  <div class="row caixa-busca d-flex align-items-center justify-content-center">
    <div class="col-md-7">
      <h2 class="text-center mb-3">Compatilhe sua especialidade</h2>
      <div class="input-busca">
        <input type="text" class="form-control">
        <i class="fas fa-search"></i>
      </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <small class="mb-3">Sugestões: Tecnologia, Construção Civil, Saúde, Música</small>
        </div>
      </div>
      <div class="row d-flex justify-content-center ">
        <div class="col-md-8  d-flex justify-content-center">
          <button class="btn btn-dark mr-3 button" data-toggle="modal"
            data-target="#novaPostagem">Nova
            Mentoria</button>
          <button class="btn btn-outline-dark button" href="#postagens">Ver Postagens</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover table-white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th scope="row">{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]"
              >Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]"
              >Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
  </div>
</div>
